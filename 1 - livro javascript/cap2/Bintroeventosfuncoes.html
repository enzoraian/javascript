<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a Eventos e Funções</title>
</head>
<body>
    <h1>Programa Olá Você!</h1>
    <p>
        Nome:
        <input type="text" id="nome">
        <input type="button" value="Mostrar" id="mostrar">
    </p>
    
    <p id="resposta"></p>

    <script>
        var nome = document.getElementById("nome")
        var button = document.getElementById("mostrar")
        var resposta = document.getElementById("resposta")

        button.onclick = mostrarOla
        function mostrarOla(){
            resposta.textContent = nome.value;
        }

    </script>
</body>

</html>
